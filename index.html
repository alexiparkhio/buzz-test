<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Loctite - Say yes to creativity</title>
</head>

<body>
    <main class="main">
        <header class="header">
            <img src="assets/Logo_Mesa de trabajo 1@2x.png" alt="Loctite Logo" class="header__loctite-logo">

            <div class="header__message-container">
                <p class="header__message-top">Say yes</p>
                <p class="header__message-bottom">to creativity</p>
                <div class="header__play-button">
                    <img src="/assets/Grupo 23.svg" alt="" class="header__play-image">
                </div>
            </div>
        </header>

        <section class="top-commercial">
            <div class="top-commercial__text-container">
                <h1 class="top-commercial__header">Craft your own world</h1>
                <div class="top-commercial__separator"></div>
                <p class="top-commercial__message">In a world of fashion, trends can come and go but sometimes we just
                    want a little individuality. So let's get creative and be unique with Loctite.</p>
            </div>

            <div class="top-commercial__created-by">
                <img src="/assets/prova.png" alt="" class="top-commercial__jacket-image">

                <div class="top-commercial__logos-container">
                    <img src="/assets/AdventureParx.png" alt="" class="top-commercial__adventure">
                    <div class="top-commercial__logos-bottom">
                        <img src="/assets/Mparx.png" alt="" class="top-commercial__m">
                        <img src="/assets/Pparx.png" alt="" class="top-commercial__p">
                    </div>
                </div>
            </div>
        </section>
        
    </main>
</body>

</html>
